<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>
	
		<style type="text/css">
			.campo {
				background-color:#ddd;
				border: none;
				padding: 10px;
			}
			.padrao {
				width: 300px;
				font-size: xx-large;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				// css inline - Primeiro o estilo, segundo o parâmetro
				$('#topo').css('background-color','yellow').css('margin','10px').css('padding','15px');;

				// Passando um objeto literal, Par chave : Valor
				$('#topo').css({'background': 'yellow','margin':'20px','border':'solid red 1px'});

				$('body').css({'margin':'0px'});

				// Incluindo classes
				$('input').addClass('campo');
				$('textarea').addClass('campo padrao');

				// Testar se possui uma classe
				console.log($('input').hasClass('padrao'));

				// Excluir uma classe
				$('textarea').removeClass('campo');


			
			})			

		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Barra de navegação da aplicação</h1>
		</div>

		<div>
			<h3>Contato</h3>
			<hr />

			<p>Nome:</p>
			<input type="text" />
			<br />

			<p>Email:</p>
			<input type="text" />
			<br />

			<p>Mensagem:</p>
			<textarea></textarea>
			<br />

			<button type="button">Enviar</button>
		</div>
	</body>

</html>
