<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>

    <style>
        button {
            margin-bottom: 5px;
            width: 100px;
        }

        .div {
            width: 100px;
            height: 100px;
            border: solid 1px red;
            background-color: blueviolet;
        }

        .div1 {
            background-color: red
        }

        .div2 {
            background-color: green
        }

        .div3 {
            background-color: blue
        }

        .grupo {
            padding: 25px 25px 25px 0px;
            float: left
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('#btn0').on('click',()=>{
                // Somente animar quando os parametros forem numéricos
                $('div').animate({'width':'200',
                                  'height':'200',
                                  'border-radius': '90px'
                },2000);

            })
            $('#btn1').on('click', () => {
                // Somente animar quando os parametros forem numéricos
                $('div').animate({
                    'width': '100',
                    'height': '100',
                    'border-radius': '10px'
                }, {duration: 2000,
                    start:()=> {console.log('Animação Iniciada')},
                    complete: ()=>{console.log('Animação Finalizada')}
                });

            })



        })
    </script>
</head>

<body>

    <button id="btn0" type="button">Iniciar Animação</button>
    <div class="div"></div>

    <div class="grupo">
        <button id="btn1" type="button">DIV 1</button>
        <div id="div1" class="div div1"></div>
    </div>

    <div class="grupo">
        <button id="btn2" type="button">DIV 2</button>
        <div id="div2" class="div div2"></div>
    </div>

    <div class="grupo">
        <button id="btn3" type="button">DIV 3</button>
        <div id="div3" class="div div3"></div>
    </div>

</body>

</html>
